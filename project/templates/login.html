{% extends "base.html" %}
{% block content %}

<style>
  body {
    background: url('{{ url_for("static", filename="bg.png") }}') no-repeat center center fixed;
    background-size: cover;
  }

  .glass-card {
    background: rgba(255, 255, 255, 0.12);
    border-radius: 16px;
    padding: 30px;
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    color: #fff;
    border: 1px solid rgba(255, 255, 255, 0.2);
  }

  label, .form-control, .btn, h1, h3, span {
    color: rgb(38, 23, 23) !important;
  }

  .form-control {
    background-color: rgba(255, 255, 255, 0.1);
    border: 1px solid #ccc;
  }

  .form-control::placeholder {
    color: #ddd;
  }
</style>

<div class="glass-card mx-auto mt-5" style="max-width: 500px;">
  <h1 class="text-center">Flaskr</h1>
  <h3 class="text-center mt-3">Login</h3>

  {% for message in get_flashed_messages() %}
  <div class="alert alert-success mt-3" role="alert">{{ message }}</div>
  {% endfor %}

  {% if error %}
  <div class="alert alert-danger mt-3" role="alert">
    <strong>Error:</strong> {{ error }}
  </div>
  {% endif %}

  <form action="{{ url_for('login') }}" method="post">
    <div class="mb-3">
      <label for="username">Username:</label>
      <input type="text" name="username" class="form-control" placeholder="Enter username" />
    </div>
    <div class="mb-3">
      <label for="password">Password:</label>
      <input type="password" name="password" class="form-control" placeholder="Enter password" />
    </div>
    <button type="submit" class="btn btn-outline-light w-100">Login</button>
    <p class="mt-3 text-center"><small>Use <code>admin</code> for username and password</small></p>
  </form>
</div>

{% endblock %}
