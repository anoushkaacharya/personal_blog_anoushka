<!DOCTYPE html>
<html>
<head>
  <title>Anoushka's Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4 text-primary">Hello There! Welcome to Anoushka's Blog.</h1>

    <div class="mb-3 d-flex gap-2">
      <a class="btn btn-info" href="{{ url_for('search') }}">Search</a>
      {% if not session.logged_in %}
      <a class="btn btn-success" href="{{ url_for('login') }}">Log in</a>
      {% else %}
      <a class="btn btn-warning" href="{{ url_for('logout') }}">Log out</a>
      {% endif %}
    </div>

    {% for message in get_flashed_messages() %}
    <div class="alert alert-success">{{ message }}</div>
    {% endfor %}

    {% block content %}{% endblock %}
  </div>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
